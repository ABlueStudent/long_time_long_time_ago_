plugins {
    id 'java'
}

group 'pizza.hawaii'
version 'Alpha-0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pizza.hawaii.pizza'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

compileJava {
    options.encoding = 'UTF-8'
}